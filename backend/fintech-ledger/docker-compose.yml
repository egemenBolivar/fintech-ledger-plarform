services:
  postgres:
    image: postgres:14.20-trixie
    container_name: fintech-ledger-postgres
    environment:
      POSTGRES_DB: fintech_ledger
      POSTGRES_USER: fintech
      POSTGRES_PASSWORD: fintech
    ports:
      - "5432:5432"
    volumes:
      - fintech_ledger_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintech -d fintech_ledger"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  fintech_ledger_pgdata:
