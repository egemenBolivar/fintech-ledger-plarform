spring.application.name=fintech-ledger

# Local development database (Docker)
spring.datasource.url=jdbc:postgresql://localhost:5432/fintech_ledger
spring.datasource.username=fintech
spring.datasource.password=fintech

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Optional: show SQL during early development; disable later
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Keep startup fast; we don't ship init scripts yet
spring.sql.init.mode=never
